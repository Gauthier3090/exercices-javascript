<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict the age of name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="title">
        <h1>Predict the age of name</h1>
    </div>
    <div class="container">
        <form class="form-predict" id="form-predict-id">
            <label for="name-person">
                <input type="text" name="name-person" id="name-person" placeholder="Enter your first name...">
            </label>
            <label for="countries">
                <div class="custom-select">
                    <select id="countries"></select>
                </div>
            </label>
            <input type="button" value="Predict" id="predict">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
